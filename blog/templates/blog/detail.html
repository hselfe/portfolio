<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/media/favicon.ico">

    <title>{{ blog.title }}}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <style>
      .bg-success {
          background-color: #ffffff!important;
        }
    </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Howard Brian Selfe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="/about">About</a>
          <a class="nav-item nav-link" href="/cv">Resumé</a>
          <a class="nav-item nav-link" href="/references">References</a>
          <a class="nav-item nav-link active" href="/blog">Blog</a>
          <a class="nav-item nav-link" href="/contact">Contact</a>
        </div>
      </div>
    </nav>

    <main role="main">
      <div class="container">
        <br />
        <h2>{{ blog.title | safe }}</h2>
        <hr />
            <br />
            <section class="bg-success clearfix">
              <img src="{{ blog.image.url }}" width="250px"  alt="" class="img-fluid float-left">
              <div style="padding-left: 300px">{{ blog.body | safe }}
              <div class="text-left"><a href="{{ blog.link_url }}" target="_blank"><strong>Click here for more information</strong></a></div>
              <div class="text-right"><strong>{{ blog.pub_date }}</strong></div>
            </section>
              <hr />
      </div>
    </main>

    <footer class="text-muted">
      <div class="container" style="margin-top: 15px;">
        <p class="float-right">
            <a href="/blog">Back to blog</a> | <a href="#">Back to top</a>
        </p>
        <p>© Howard Brian Selfe {% now "Y" %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
